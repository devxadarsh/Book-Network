<h2>My Borrowed Books</h2>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Rate</th>
        <th scope="col"><i class="fas fa-cogs"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of borrowedBooks.content; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <td scope="row">{{ book.title }}</td>
        <td scope="row">{{ book.authorName }}</td>
        <td scope="row">{{ book.isbn }}</td>
        <td scope="row">
          <i class="fas fa-star text-warning" aria-hidden="true"></i
          >{{ book.rate }}
        </td>
        <td>
          <div class="d-flex gap-2">
            <i
              *ngIf="book.returned"
              class="fa-regular fa-paper-plane text-primary"
            ></i>
            <i
              *ngIf="!book.returned"
              (click)="returnBorrowedBook(book)"
              class="fa-regular fa-paper-plane text-success"
            ></i>
            <i
              class="fa-solid fa-check-circle"
              [class.text-success]="book.returnApproved"
            ></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-level="Page nevigation example">
      <ul class="pagination">
        <li class="page-item">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="previous"
            [class.disabled]="page == 0"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>

        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="previous"
            [class.disabled]="page == 0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>

        <li
          class="page-item"
          *ngFor="
            let _ of [].constructor(this.borrowedBooks.totalPage);
            let pageIndex = index
          "
        >
          <a
            (click)="goToPage(pageIndex)"
            class="page-link"
            href="javascript:void(0)"
            [class.active]="page === pageIndex"
          >
            {{ pageIndex + 1 }}
          </a>
        </li>

        <li class="page-item">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="previous"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angle-right"></i>
          </a>
        </li>

        <li class="page-item">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="previous"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
