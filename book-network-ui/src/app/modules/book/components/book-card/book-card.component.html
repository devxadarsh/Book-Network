<div class="card" style="width: 20rem">
  <img height="200" [src]="bookCover" alt="..." />
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">
      <i class="fa-solid fa-book">&nbsp;{{ book.title }} </i>
    </h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fa-solid fa-user-check">&nbsp;{{ book.authorName }} </i>
    </h5>
    <h6 class="card-title fs-6 text-secondary mb-1">
      <i class="fa-solid fa-code">&nbsp;{{ book.isbn }} </i>
    </h6>
    <h6 class="card-title fs-6 text-secondary">
      <i class="fa-solid fa-user">&nbsp;{{ book.owner }} </i>
    </h6>
    <hr />
    <p class="card-text">{{ book.synopsis }}</p>
  </div>
  <div
    class="card-footer d-flex gap-2 justify-content-between align-items-center"
  >
    <div class="d-flex gap-2">5 stars</div>
    <div class="d-flex gap-2" *ngIf="!manage">
      <i class="fas fa-circle-info text-primary"></i>
      <i class="fas fa-list-check text-primary"></i>
      <i class="fas fa-heart text-danger"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="manage">
      <i class="fas fa-edit text-primary"></i>
      <i class="fas fa-share-nodes text-primary"></i>
      <i class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
