<div class="container-fluid card login-container">
    <h3 class="text-center">Register</h3>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">FirstName</label>
        <input [(ngModel)]="registerRequest.firstname" type="password" class="form-control" id="firstname" placeholder="firstname">
    </div>
    <div class="mb-3">
        <label for="Login" class="form-label">LastName</label>
        <input [(ngModel)]="registerRequest.lastname" type="email" class="form-control" id="lastname" placeholder="lastname">
    </div>
    <div class="mb-3">
        <label for="Login" class="form-label">Email Address</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="Login" placeholder="example@gmail.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password@123">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em fas fa-sign-in-alt>&nbsp;Create an account</em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
                Login
            </button>
        </div>
    </div>
</div>
