<div class="p-2">
  <h2>Manage My Book</h2>
  <hr />
  <div class="alert alert-danger mt-2" role="alert">
    <p class="p-0 m-0" *ngFor="let message of errorMsg">{{ message }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        class="rounded-1"
        width="100%"
        height="100%"
        [src]="
          selectedPicture ||
          'https://i0.wp.com/christianlydemann.com/wp-content/uploads/2024/05/Angular-Mastery.png?w=1410&ssl=1'
        "
        alt="..."
      />
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          type="file"
          class="form-control"
          id="formFile"
          accept="image/*"
        />
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input
            [(ngModel)]="bookRequest.title"
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Book title"
          />
        </div>

        <div class="col-6">
          <label for="autor" class="form-label">Author Name</label>
          <input
            [(ngModel)]="bookRequest.authorName"
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Author Name"
          />
        </div>

        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            [(ngModel)]="bookRequest.isbn"
            type="text"
            class="form-control"
            id="isbn"
            name="isbn"
            placeholder="ISBN"
          />
        </div>

        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea
            [(ngModel)]="bookRequest.synopsis"
            rows="4"
            class="form-control"
            id="synopsis"
            name="synopsis"
            placeholder="Book Synopsis"
          ></textarea>
        </div>

        <div class="col-12">
          <input
            [(ngModel)]="bookRequest.shareable"
            class="form-check-input"
            type="checkbox"
            id="share"
            name="share"
          />
          <label for="share" class="form-check-label">&nbsp;Share Me</label>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button
            type="submit"
            class="btn btn-outline-primary"
            (click)="saveBook()"
          >
            <i class="fas fa-save">&nbsp;Save</i>
          </button>
          <a class="btn btn-link text-danger" routerLink="/books/my-books">
            <i class="fas fa-times">&nbsp;Cancle</i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
